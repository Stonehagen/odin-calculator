<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="display-frame">
            <div class="display">0</div>
        </div>
        <div class="pad">
            <div class="row">
                <div class="key extra" id="clear">C</div>
                <div class="space"></div>     
                <div class="space"></div>     
                <div class="space"></div>   
            </div>
            <div class="row">
                <div class="key num" id="7">7</div>
                <div class="key num" id="8">8</div>
                <div class="key num" id="9">9</div>
                <div class="key op" id="div">รท</div>
            </div>
            <div class="row">
                <div class="key num" id="4">4</div>
                <div class="key num" id="5">5</div>
                <div class="key num" id="6">6</div>
                <div class="key op" id="multi">x</div>
            </div>
            <div class="row">
                <div class="key num" id="1">1</div>
                <div class="key num" id="2">2</div>
                <div class="key num" id="3">3</div>
                <div class="key op" id="minus">-</div>
            </div>
            <div class="row">
                <div class="key num" id="0">0</div>
                <div class="key point" id="point">.</div>
                <div class="key" id="equal">=</div>
                <div class="key op" id="plus">+</div>
            </div>
        </div>
    </div>
</body>
</html>
