<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="display-frame">
            <div class="display">888888888</div>
        </div>
        <div class="pad">
            <div class="row">
                <div class="key" id="7">7</div>
                <div class="key" id="8">8</div>
                <div class="key" id="9">9</div>
                <div class="key" id="div">รท</div>
            </div>
            <div class="row">
                <div class="key" id="4">4</div>
                <div class="key" id="5">5</div>
                <div class="key" id="6">6</div>
                <div class="key" id="multi">x</div>
            </div>
            <div class="row">
                <div class="key" id="1">1</div>
                <div class="key" id="2">2</div>
                <div class="key" id="3">3</div>
                <div class="key" id="minus">-</div>
            </div>
            <div class="row">
                <div class="key" id="0">0</div>
                <div class="key" id="point">.</div>
                <div class="key" id="equal">=</div>
                <div class="key" id="plus">+</div>
            </div>
        </div>
    </div>
</body>
</html>
